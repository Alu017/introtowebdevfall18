<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 examples</title>
    
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>

<body>
<!--    unordered lists-->
<!--    bullet points-->
  
<!--  IDs are an attribute added when you need to declare specific style or behavior to one element one time.-->
  
   <h3 id = "cadet">Grocery List for Thursday</h3>
   
<!--   Classes are an attribute added when you need to declare specific style or behavior more than once.-->
   
    <ul class = "arial">
        <li>Eggs</li>
        <li>Potatoes</li>
        <li>Ice Cream</li>
        <li>Spam</li>
    </ul>


<!--    ordered lists-->
<!--   numbered-->
  
    <h3>Top 4 Schools</h3>
     
      <ol class = "arial">
          <li>NYU</li>
          <li>Columbia</li>
          <li>UCLA</li>
          <li>U Mich</li>
      </ol>
      
<!--      Divs inherently have no style. This div became an aqua box because of the width, height and background color that was declared in the CSS-->
     
     <div></div>
      
   
    </body>
</html>
